      <div id="content"></div>
      <div id="taskFormContainer">
        <button id="addNewTask">ADD NEW TASK</button>
        <form id="taskForm" novalidate>
          <div>
            <label for="task-title">Title</label>
            <input type="text" id="task-title" value="Project Test" required />
            <div id="titleerrdiv"></div>
          </div>
          <label for="date">dATE:</label>
          <input
            type="text"
            id="date"
            placeholder="Schedule"
            value=""
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
          />

          <label for="task-priority">Choose a prior:</label>
          <select id="task-priority" name="priority">
            <option value="none" selected>Choose priorirty</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <button type="submit" id="add-Task">
            <span>Add Task</span>
            <i class="fa-solid fa-plus"></i>
          </button>

          <button type="button" id="edit-Task">
            <span>Edit Task</span>
            <i class="fa-solid fa-plus"></i>
          </button>

          <button type="button" id="closeTaskForm">
            <span>CLose Task</span>
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </div>
