<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5030455afe.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <div id="header">ToDoApp</div>
    <div id="sidebar">
      <div class="sidebarbuttons"><i class="fa-solid fa-inbox"></i> Inbox</div>
      <div class="sidebarbuttons" id="today">
        <i class="fa-solid fa-calendar-day"></i> Today
      </div>
      <div class="sidebarbuttons" id="thisWeek">
        <i class="fa-solid fa-calendar-week"></i> This Week
      </div>
      <div class="projectsheader" style="font-weight: bold">
        <i class="fa-solid fa-circle"></i> Projects
      </div>
      <div id="projectFormContainer">
        <button id="addNewProject">
          <i class="fa-solid fa-plus"></i> Create New Project
        </button>
        <div>
          <form id="projForm" novalidate>
            <input type="text" id="pr-title" required />
            <button id="addProject" disabled>Add</button>
            <button type="button" id="closeProjForm">Cancel</button>
          </form>
          <div class="projecterror"></div>
        </div>
      </div>
      <div id="project-container"></div>
    </div>
    <div id="content-container" class="content">
      <div class="content-container-title"></div>
      <div id="content"></div>
      <div id="taskFormContainer">
        <button id="addNewTask">
          New Task <i class="fa-solid fa-circle-plus"></i>
        </button>
        <form id="taskForm" novalidate>
          <div class="taskFormDiv">
            <div>
              <input
                type="text"
                id="task-title"
                placeholder="MyTask"
                required
              />
              <div id="titleerrdiv"></div>
            </div>
            <input type="date" id="date" value="" />
            <select id="task-priority" name="priority">
              <option value="none" selected>Choose priorirty</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div id="formButtons">
            <button type="submit" id="add-Task" disabled>Add</button>
            <button type="button" id="edit-Task">Edit</button>
            <button type="button" id="closeTaskForm">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div id="footer">Copyright Â© 2022 Tet</div>
    <script src="main.js"></script>
  </body>
</html>
