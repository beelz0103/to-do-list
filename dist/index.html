<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="header"></div>  
  <div id="sidebar">
      <div>Inbox</div>
      <div>Today</div>
      <div>This Week</div>
      <div>Projects</div>
      <div id="projectFormContainer">
      <button id="addNewProject">Add New Project</button>
      <form id="projForm">
        <input type="text" id="pr-title" value = "Project Test" required>
        <button type="button" id="addProject">Add Project</button>  
        <button type="button" id="closeProjForm">Close</button>  
      </form>
      </div>
      <div id = "project-container"></div>          
  </div> 
  <div id="content-container" class="content">
    <div id="taskFormContainer">
      <button id="addNewTask">ADD NEW TASK</button>
      <form id="taskForm">
        <label for="task-title">Title</label>
        <input type="text" id="task-title" value = "Project Test" required>

        <label for="task-desc">Desc</label>
        <input type="text" id="task-desc" value = "Project Test" required>

        <label for="date">dATE:</label>
        <input type="date" id="date" name="birthday" value = "2001-12-12">

        <label for="task-priority">Choose a car:</label>
        <select id="task-priority" name="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
        </select>

        <button type="button" id="add-Task">
        <span>Add Task</span>
        <i class="fa-solid fa-plus"></i>
        </button>

        <button type="button" id="edit-Task">
          <span>Edit Task</span>
          <i class="fa-solid fa-plus"></i>
        </button>

        <button type="button" id="closeTaskForm">
        <span>CLose Task</span>
        <i class="fa-solid fa-plus"></i>
        </button>
      </form>
    </div>
    <div id="content"></div> 
  </div>   
  <div id="footer"></div>    
  <script src="main.js"></script>
</body>
</html>
